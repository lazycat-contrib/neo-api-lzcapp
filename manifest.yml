lzc-sdk-version: "0.1"
name: Neo API
package: cloud.lazycat.app.neoapi
version: 1.3.8
description: new-api LINUX DO 魔改版
homepage: https://hub.docker.com/r/pengzhile/new-api
author: pengzhile
application:
  subdomain: neoapi
  background_task: true
  multi_instance: false
  gpu_accel: false
  kvm_accel: false
  usb_accel: false
  public_path:
    - /
  routes:
    - /=http://neo-api:3000/
services:
  neo-api:
    container_name: neo-api
    image: docker.hlmirror.com/pengzhile/new-api:v1.3.8
    environment:
      - TZ=Asia/Shanghai
      - TIKTOKEN_CACHE_DIR=/data/cache
    command: --log-dir /app/logs
    binds:
      - /lzcapp/var/data:/data
      - /lzcapp/cache:/app/logs
      - /lzcapp/var/cache:/data/cache

unsupported_platforms:
  - ios
  - android
  - tvos
